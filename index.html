<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pair Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <section class="memory-game">

            <div class="memory-card" data-framework="material">

            </div>

                <img src="./images/javascript.png" alt="Material-ui" class="back-face">
            </div>

            <div class="memory-card" data-framework="node">

            </div>

            <div class="memory-card" data-framework="node">

                <img src="./images/javascript.png" alt="Material-ui" class="back-face">
            </div>

            <div class="memory-card" data-framework="polygon">
